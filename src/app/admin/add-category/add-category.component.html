<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h2 class="modal-title m-0">Create category</h2>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="postForm">
            <input type="hidden" formControlName='categoryId'>
            <input type="hidden" formControlName="status">
            <div class="form-group mb-3">
                <label for="categoryName" class="form-label">Name of category:</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Name of category" [ngClass]="{'is-invalid':postForm.get('categoryName')?.touched && postForm.get('categoryName')?.invalid}" formControlName='categoryName'>
                <small class="invalid-feedback">Invalid category</small>
            </div>
            <button mat-raised-button color="primary" [disabled]="postForm?.invalid" (click)="save()">Create</button>
        </form>
    </div>
</ng-template>
<button mat-raised-button color="primary" (click)="open(content)">Create category</button>
